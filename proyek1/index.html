<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>Survey Form</title>
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <div class="title">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
    </div>
    <main>
        <form id="survey-form">
            <fieldset>
                <label id="name-label" class="category">Name <input id="name" type="text" label="name"
                        placeholder=" Enter your name" required></input></label>
                <label id="email-label" class="category">Email <input id="email" type="email"
                        placeholder=" Enter your Email" required></input></label>
                <label id="number-label" class="category">Age (optional) <input id="number" type="number" min="13"
                        max="120" placeholder=" Age"></input></label>
                <label class="category">Which option best describes your current role?</label>
                <select id="dropdown">
                    <option> Select current role</option>
                    <option value="1"> Student</option>
                    <option value="2"> Full Time Job</option>
                    <option value="3"> Full Time Learner</option>
                    <option value="4"> Prefer not to say</option>
                    <option value="5"> Other</option>
                </select>

            </fieldset>

            <fieldset>
                <label class="category"> Would you recommend freeCodeCamp to a friend?</label>
                <label><input class="inline" type="radio" name="radio" value="1" /> Definitely</label>
                <label><input class="inline" type="radio" name="radio" value="2" /> Maybe</label>
                <label><input class="inline" type="radio" name="radio" value="3" /> Not sure</label>

            </fieldset>
            <fieldset>
                <label class="category">What is your favorite feature of freeCodeCamp?</label>
                <select id="dropdown">
                    <option> Select an option</option>
                    <option value="1"> Challenges</option>
                    <option value="2"> Projects</option>
                    <option value="3"> Community</option>
                    <option value="4"> Open-Source</option>
                </select>

            </fieldset>

            <fieldset>
                <label class="category"> What would you like to see improved? (Check all that apply)</label>
                <label><input class="inline" type="checkbox" value="Front-end Projects" /> Front-end
                    Projects</label>
                <label><input class="inline" type="checkbox" value="Back-end Projects" /> Back-end Projects</label>
                <label><input class="inline" type="checkbox" value="Data visualization" /> Data
                    visualization</label>
                <label><input class="inline" type="checkbox" value="Challenges" /> Challenges</label>
                <label><input class="inline" type="checkbox" value="Open Source Community" /> Open Source
                    Community</label>
                <label><input class="inline" type="checkbox" value="Gitter help rooms" /> Gitter help rooms</label>
                <label><input class="inline" type="checkbox" value="Videos" /> Videos</label>
                <label><input class="inline" type="checkbox" value="City Meetups" /> City Meetups</label>
                <label><input class="inline" type="checkbox" value="Wiki" /> Wiki</label>
                <label><input class="inline" type="checkbox" value="Forum" /> Forum</label>
                <label><input class="inline" type="checkbox" value="Additional Courses" /> Additional
                    Courses</label>

            </fieldset>

            <fieldset>
                <label class="category">Any comments or suggestions ? </label>
                <textarea rows="7" cols="30" placeholder=" Enter your comment here..."></textarea>
            </fieldset>

            <input id="submit" type="submit" />

        </form>
    </main>
</body>

</html>
